<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>sap.ui.demo.db</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"sap.ui.demo.db": "./"}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				
			// ----------------------------------------------------------------------
		        var oProductModel = new sap.ui.model.json.JSONModel();
		        oProductModel.loadData("./model/Products.json");
		        sap.ui.getCore().setModel(oProductModel, "products");
				
				var oModel = new sap.ui.model.json.JSONModel({
		        firstName : "Harry",
		        lastName  : "Hawk",
		        enabled   : true,
			    address   : {
					street : "Dietmar-Hopp-Allee 16",
					city : "Walldorf",
					zip : "69190",
					country : "Germany"
				   },
			    "salesToDate" : 12345.6789,
			    "priceThreshold" : 20,
			    "currencyCode" : "EUR"

    			});
    			// Assign the model object to the SAPUI5 core
    			sap.ui.getCore().setModel(oModel);
    			
    			// Create a resource bundle for language specific texts
			    var oResourceModel = new sap.ui.model.resource.ResourceModel({
			        bundleName : "sap.ui.demo.db.i18n.i18n"
			    });

		        // Assign the model object to the SAPUI5 core using the name "i18n"
		        sap.ui.getCore().setModel(oResourceModel, "i18n");

				// Display the XML view called "App"
    			/*new sap.ui.core.mvc.XMLView({ viewName : "sap.ui.demo.db.view.App" }).
        		placeAt("content");*/
        		// Create view
			    var oView = new sap.ui.core.mvc.XMLView({ viewName : "sap.ui.demo.db.view.App" });
			    // Register the view with the message manager
			    sap.ui.getCore().getMessageManager().registerObject(oView, true);
			    // Insert the view into the DOM
			    oView.placeAt("content");
        		
			});
		</script>
	<script src='https://webide-p1453471365trial.dispatcher.hanatrial.ondemand.com/plugins/pluginrepository/hybrid/cordovafacade/cordova.js' data-original-url='index.html'></script>
<style>#interactive.viewport video{width:320px;height:240px;}
#interactive.viewport .drawingBuffer{width:320px;height:240px;position:absolute;}</style></head>

	<body class="sapUiBody" id="content">
	</body>



</html>
